<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | IFEPT</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts pour un style futuriste -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --neon-blue: #00f3ff;
      --dark-bg: #0a0e17;
      --card-bg: rgba(16, 22, 36, 0.9);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(100, 126, 234, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 20%);
      min-height: 100vh;
      color: #e2e8f0;
    }

    .futuristic-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .futuristic-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
      color: #e2e8f0;
    }

    .futuristic-input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 2px rgba(0, 243, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .neon-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .neon-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .neon-button:after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .neon-button:hover:after {
      left: 100%;
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-success {
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.3);
      border-radius: 8px;
    }

    .status-error {
      background: rgba(245, 101, 101, 0.1);
      border: 1px solid rgba(245, 101, 101, 0.3);
      border-radius: 8px;
    }

    .home-link {
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .home-link:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(-5px);
    }

    /* Options supplémentaires */
    .option-link {
      transition: all 0.2s ease;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .option-link:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .futuristic-card {
        border-radius: 16px;
        margin: 0 16px;
      }
    }

    /* Animation pour le statut */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    /* Animation de particules subtiles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Effet de particules subtiles -->
  <div class="particles" id="particles"></div>

  <!-- Header minimal avec lien d'accueil -->
  <header class="py-6 px-4 md:px-8 relative z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="home-link flex items-center p-2">
        <i class="fas fa-arrow-left text-gray-400 mr-2"></i>
        <span class="text-gray-300 font-medium">Retour à l'accueil</span>
      </a>
      <div class="text-xl font-bold logo-text"><img src="ifptlogo-removebg-preview.png" class="w-15 h-10" alt=""></div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-8 relative z-10">
    <div class="w-full max-w-md futuristic-card p-6 md:p-8">
      
      <!-- Logo et titre -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 mb-4">
          <i class="fas fa-user-shield text-2xl text-white"></i>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold mb-2">Connexion</h1>
        <p class="text-gray-400 text-sm md:text-base">
          Accédez à votre espace personnel
        </p>
      </div>

      <form id="loginForm" class="space-y-5">
        
        <!-- Champ Email -->
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-300">
            <i class="fas fa-envelope mr-2 text-blue-400"></i>Email
          </label>
          <input id="email" type="email" required
                 class="w-full futuristic-input px-4 py-3 focus:outline-none"
                 placeholder="votre@email.com"
                 autocomplete="email">
        </div>

        <!-- Champ Mot de passe -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-gray-300">
              <i class="fas fa-lock mr-2 text-blue-400"></i>Mot de passe
            </label>
            <a href="forgot-password.html" class="text-xs text-blue-400 hover:text-blue-300 transition option-link">
              Mot de passe oublié ?
            </a>
          </div>
          <input id="password" type="password" required
                 class="w-full futuristic-input px-4 py-3 focus:outline-none"
                 placeholder="Votre mot de passe"
                 autocomplete="current-password">
        </div>

        <!-- Option "Se souvenir de moi" -->
        <div class="flex items-center">
          <input id="remember" type="checkbox" 
                 class="h-4 w-4 rounded futuristic-input text-blue-600 focus:ring-blue-500">
          <label for="remember" class="ml-2 text-sm text-gray-400">
            Se souvenir de moi
          </label>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit"
                class="w-full neon-button text-white py-3 px-4 rounded-lg text-lg font-semibold mt-2">
          <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
        </button>

        <!-- Message de statut -->
        <div id="status" class="text-sm text-center py-3 px-4 fade-in hidden"></div>

        <!-- Séparateur -->
     

    

        <!-- Lien d'inscription -->
        <div class="text-center pt-4 border-t border-gray-800">
          <p class="text-gray-400">
            Pas encore de compte ?
            <a href="inscription.html" class="text-blue-400 font-medium hover:text-blue-300 transition">
              S'inscrire
              <i class="fas fa-user-plus ml-1"></i>
            </a>
          </p>
        </div>

        <!-- Informations de sécurité -->
        <p class="text-xs text-center text-gray-500 pt-2">
          <i class="fas fa-shield-alt mr-1"></i>
          Votre connexion est sécurisée avec chiffrement SSL
        </p>
      </form>
    </div>
  </main>



  <!-- FIREBASE LOGIC (conservée avec améliorations) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBVOYsbpi0hpOnaJVZ5wtTnQGdZFUJjdyY",
  authDomain: "ifept-ba289.firebaseapp.com",
  projectId: "ifept-ba289",
  storageBucket: "ifept-ba289.firebasestorage.app",
  messagingSenderId: "1080157509438",
  appId: "1:1080157509438:web:e20bbbfd2d8ac5bb81be6f",
  measurementId: "G-PGP98RVV0S"
};
    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Créer des particules subtiles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animation = `float ${5 + Math.random() * 10}s infinite ease-in-out`;
        particle.style.opacity = Math.random() * 0.3;
        
        // Animation CSS
        const style = document.createElement('style');
        style.textContent = `
          @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) scale(${0.5 + Math.random()}); }
          }
        `;
        document.head.appendChild(style);
        
        particlesContainer.appendChild(particle);
      }
    }

    // Démarrer les particules
    createParticles();

    // Elements
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');
    const rememberCheckbox = document.getElementById('remember');

    // Charger l'email sauvegardé si "Se souvenir de moi" était coché
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail && rememberCheckbox) {
      document.getElementById('email').value = savedEmail;
      rememberCheckbox.checked = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Sauvegarder l'email si "Se souvenir de moi" est coché
      if (rememberCheckbox && rememberCheckbox.checked) {
        localStorage.setItem('rememberedEmail', email);
      } else {
        localStorage.removeItem('rememberedEmail');
      }

      // Réinitialiser le statut
      status.classList.add('hidden');

      status.textContent = 'Connexion en cours...';
      status.className = 'text-blue-400 fade-in';
      status.classList.remove('hidden');

      // Animation du bouton
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Connexion...';
      submitBtn.disabled = true;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        status.textContent = 'Connexion réussie ✔ Redirection...';
        status.className = 'status-success fade-in';
        status.classList.remove('hidden');

        // Animation de succès
        submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Connecté !';
        submitBtn.classList.remove('neon-button');
        submitBtn.classList.add('bg-green-600', 'cursor-default');

        // Redirect
        setTimeout(() => {
          window.location.href = 'profil.html';
        }, 1200);

      } catch (error) {
        // Réactiver le bouton
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;

        let errorMessage = 'Email ou mot de passe incorrect';
        
        // Messages d'erreur plus spécifiques
        if (error.code === 'auth/invalid-credential') {
          errorMessage = 'Identifiants invalides';
        } else if (error.code === 'auth/user-not-found') {
          errorMessage = 'Aucun compte associé à cet email';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Mot de passe incorrect';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Trop de tentatives, réessayez plus tard';
        }
        
        status.textContent = errorMessage;
        status.className = 'status-error fade-in';
        status.classList.remove('hidden');
        console.error(error);
      }
    });

    // Raccourci clavier Entrée pour soumettre le formulaire
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.target.matches('button')) {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
